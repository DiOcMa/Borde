    <div class="container">
    <!--Cabecera-->
        <div class="jumbotron text-center">
            <h1>Datos en la lista -> <span class="label label-info">{{ todos.length }}</span></h1>
        </div>
        <!--Lista de Todos-->
        <br>
        <br>
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                    </label>
                 </div>
             </div>
         </div>
         <br>
         <br>
         <!--Formulario para insertar nuevos Todo-->
         <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="Inserta una tarea nueva" ng-model="formData.text">
                    </div>
                    <button class="btn btn-primary btn-lg" ng-click="createTodo()">AÃ±adir</button>
                </form>
            </div>
        </div>
    </div>
